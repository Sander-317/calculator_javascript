<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles_reset.css">
    <link rel="stylesheet" href="styles/styles.css">
   <script defer src="script.js"></script>
    <title>Calculator Javascript</title>
</head>
<body>
     <div class="calculator">
            <div class="calculator__output">
                <div class="calculator__output__previos-operand"></div>
                <div class="calculator__output__current-operand"></div>
            </div>    
     <button class="calculator__buttons calculator__buttons__all-clear">AC</button>
     <button class="calculator__buttons calculator__buttons__del">DEL</button>
     <button class="calculator__buttons calculator__buttons__operator">รท</button>
     <button class="calculator__buttons calculator__buttons__number" >1</button>
     <button class="calculator__buttons calculator__buttons__number" >2</button>
     <button class="calculator__buttons calculator__buttons__number">3</button>
     <button class="calculator__buttons calculator__buttons__operator">*</button>
     <button class="calculator__buttons calculator__buttons__number">4</button>
     <button class="calculator__buttons calculator__buttons__number">5</button>
     <button class="calculator__buttons calculator__buttons__number">6</button>
     <button class="calculator__buttons calculator__buttons__operator">+</button>
     <button class="calculator__buttons calculator__buttons__number">7</button>
     <button class="calculator__buttons calculator__buttons__number">8</button>
     <button class="calculator__buttons calculator__buttons__number">9</button>
     <button class="calculator__buttons calculator__buttons__operator">-</button>
     <button class="calculator__buttons calculator__buttons__number">.</button>
     <button class="calculator__buttons calculator__buttons__number">0</button>
     <button class="calculator__buttons calculator__buttons__equals">=</button>
</div>


    
</body>
</html>
